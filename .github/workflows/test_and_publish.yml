on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - run: npm install -g vsce
        name: Install vsce

      - name: Install dependencies
        run: npm install

      - name: Publish Theme
        run: vsce publish --pat ${{ secrets.VSCE_PAT }}
